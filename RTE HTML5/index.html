        <!-- Load the application and launch, remove loading screen via callback -->

            // <![CDATA[
            require(['application/config'], function (Config) {
                require(['application/application'], function (

                    'use strict';

                    new Application(

                        'src/css/',
                        'src/assets/img/'
                    );
